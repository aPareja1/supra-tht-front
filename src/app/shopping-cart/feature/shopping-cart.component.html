<body class="bg-gray-100 h-lvh">
  <div class="max-w-full mx-auto">
    <header class="flex items-center justify-center  bg-[#131921] p-4 shadow">
      <img src="assets/images/amazon.png" alt="amazon-logo" class="max-w-28 mt-4">
    </header>
    <div class="flex flex-col mx-4 md:flex-row mt-6 space-y-6 md:space-y-0 md:space-x-6">
      <div class="w-full md:w-3/4 bg-white p-4 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>

        <div class="flex items-center border-b py-4">
          <img class="w-24 h-24 object-cover" [src]="selectedProduct?.imageUrl" alt="Product Image">
          <div class="ml-4">
            <h3 class="text-lg font-semibold">{{selectedProduct?.name}}</h3>
            <p class="text-sm text-gray-600">{{selectedProduct?.description}}</p>
            <div class="mt-2">
              <label for="quantity" class="text-sm">Quantity:</label>
              <select id="quantity" (change)="setQuantity($event)" class="ml-2 border rounded px-2 py-1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>

          </div>
          <div class="ml-auto font-bold text-lg">{{selectedProduct?.price | currency}}</div>
        </div>
      </div>

      <app-summary class="w-full h-auto"></app-summary>
    </div>
  </div>
</body>
