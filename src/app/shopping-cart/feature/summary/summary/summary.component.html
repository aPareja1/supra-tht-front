<div class="w-full md:w-1/4 bg-white p-4 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Order Summary</h2>
  <div class="flex justify-between mb-2">
    <span>Subtotal ({{cart?.products?.length}} items):</span>
    <span class="font-bold">{{cart?.total | currency}}</span>
  </div>
  <div class="text-sm text-green-600">You qualify for FREE Shipping</div>

  <button (click)="goToCheckout()"  class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded mt-4">
    Buy Now
  </button>
</div>
